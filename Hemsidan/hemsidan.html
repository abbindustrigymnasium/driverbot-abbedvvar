<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/png" href="23favi.png" sizes="32x32" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .background {
      background-image: url("shark.png");
      background-repeat: no-repeat;
      background-position: center bottom;
    }
    .slidecontainer {
      width: 100%;
      margin-top: 15px;
      object-position: center;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 25px;
      background: #3af700;
      outline: none;
      opacity: 0.5;
      -webkit-transition: .2s;
      transition: opacity .2s;
      border-radius: 100px;
      object-position: center;
    }

    .slider:hover {
      opacity: 7;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 50px;
      background: rgb(25, 0, 255);
      cursor: default;
      border-radius: 10px;
    }

    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: rgb(255, 0, 0);
      cursor: pointer;
    }

  </style>
  <title>Hajen 23 Kontroller</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

  <script>
    window.onload = function exampleFunction() {
      startConnect()
    }

    function startConnect() {
      // Generate a random client ID
      clientID = "clientID_" + parseInt(Math.random() * 100);

      // Fetch the hostname/IP address and port number from the form
      host = 'maqiatto.com'
      port = '8883';
      client = new Paho.MQTT.Client(host, Number(port), clientID);
      // Set callback handlers
      client.onConnectionLost = onConnectionLost;
      client.onMessageArrived = onMessageArrived;

      client.connect({
        userName: "edvin.vare@abbindustrigymnasium.se",
        password: "Edvinsrobot",
        onSuccess: onConnect,
        onFailure: onFail,
      });
    }

    function onFail() {
      console.log("Failed to connect!")
      startConnect()
    }
    let topic = "edvin.vare@abbindustrigymnasium.se/ttmotor";
    let topic2 = "edvin.vare@abbindustrigymnasium.se/servo"
    // Called when the client connects
    function onConnect() {
      // Fetch the MQTT topic from the form
      console.log(topic, topic2);
      // Print output for the user in the messages div
      // document.getElementById("messages").innerHTML += '<span>Subscribing to: ' + topic + '</span><br/>';

      // Subscribe to the requested topic
      client.subscribe(topic);
      message = new Paho.MQTT.Message("Hello World!");
      message.destinationName = topic;
      client.send(message);
    }

    function onSendspeed() {
      let message = document.getElementById("Speed").value;
      console.log(message);
      message = new Paho.MQTT.Message(message);
      message.destinationName = topic;
      client.send(message);
    }

    function onSendstyr() {
      let message = document.getElementById("Servo").value;
      console.log(message);
      message = new Paho.MQTT.Message(message);
      message.destinationName = topic2;
      client.send(message);
    }
    // Called when the client loses its connection
    function onConnectionLost(responseObject) {
      console.log("Connection lost!");
      startConnect();
    }

    // Called when a message arrives
    function onMessageArrived(message) {
      console.log("Sent: " + message.payloadString);
    }
  </script>
</head>

<body class="background">

  <h1>Robotsidan</h1>
  <h3>Dra i spaken för hastighet</h3>

  <div class="slidecontainer" oninput="funcspeed()">
    <input type="range" min="-1024" max="1024" value="0" class="slider" id="Speed">
  </div>
  <!-- <p>
    Bakåt.......................................................................................................................................................................................................................................................................Framåt
  </p> -->

  <h3>Dra i slidern för att svänga</h3>

  <div class="slidecontainer" oninput="funcstyr()">
    <input type="range" min="0" max="180" class="slider" ::-moz-range-thumb :hover id="Servo">
  </div>
  <!-- <p>
    Vänster.......................................................................................................................................................................................................................................................................Höger
  </p> -->
  <p id="demo"></p>
  <script>
    // var slider = document.getElementById("Speed").value;
    // var output = document.getElementById("speed");

    function funcspeed() {
      var speed = document.getElementById("Speed").value;
      document.getElementById("demo").innerHTML = speed;
      onSendspeed();
    }

    function funcstyr() {
      var styr = document.getElementById("Servo").value;
      document.getElementById("demo").innerHTML = styr;
      onSendstyr();
    }
  </script>

</body>

</html>
