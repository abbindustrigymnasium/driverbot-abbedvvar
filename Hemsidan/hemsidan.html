<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="images/23favi.png" sizes="32x32" />  <!--  Linking my favicon, stylesheet -->
  <link rel="stylesheet" type="text/css" href="global.css">                     
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stream Shark</title>         

  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>      <!-- Linking all plugins that I use on the website -->
  <script src="https://kit.fontawesome.com/28d11e745b.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="headscript.js"></script>       <!--linking my javascript code for the header-->
</head>

<body scroll="no" style="overflow: hidden" class="background">

  <div id="plsrotate" class="banner">               <!--if using firefox it comes ut a banner if the user is in portrait mode-->
    Snälla rotera skärmen för att starta kontrollern
  </div>
  <p id="gyrospeed" class="hide" onchange="onSendspeed()"></p>    <!--having objects to log the value short term to make sure it hasn´t been sent before-->
  <p id="gyrostyr" class="hide" onchange="onSendstyr()"></p>
  <div class="switch" id="gyroswitch" onclick="gyroactivate()">Gyrostyrning: AV</div> <!--div for a on/of switch for gyrosteering in firefox-->

  <div class="center">
    <h1 class="font" onclick="funcreset()">       <!--websites main title that also resets slidervalues when clicked-->
      Stream Shark
      <i class="fa fa-info-circle" style="font-size:30px" onclick="infosquare()"></i>     <!--information i that when clicked shows info about the page-->
    </h1>
  </div>

  <div class="infosquare" id="info" onclick="closeinfo()">        <!--informationsquare about the page-->
    <div class="back" id="back">          <!--back button with a x-circle-->
      Tillbaka
      <i class="fa fa-times-circle" style="font-size:20px;color:white"></i>
    </div>
    <p>Man måste först gå in på firefox via https sen kan man skriva in http för att hemsidan ska funka</p>
  </div>

  <div class="center">
    <h3 class="font">
      <i class="fas fa-arrow-left"></i>
      <i class="fas fa-fish"></i>
      Dra i spaken för hastighet          <!--speedslider header and quick information about how-->
      <i class="fas fa-fish"></i>
      <i class="fas fa-arrow-right"></i>
    </h3>
  </div>

  <div class="slidecontainer" oninput="funcspeed()">         <!--speedslider with function that sends the value to the MQTT-broker-->
    <input type="range" min="-1048576" max="1048576" value="0" class="slider" id="Speed">
  </div>

  <div class="center">
    <h3 class="font">
      <i class="fas fa-reply"></i>
      Dra i slidern för att svänga        <!--steerslider also with short info-->
      <i class="fas fa-share"></i>
    </h3>
  </div>

  <div class="slidecontainer" oninput="funcstyr()">         <!--steersider with function that sends the value to the MQTT-broker-->
    <input type="range" min="0" max="180" class="slider" ::-moz-range-thumb :hover id="Servo">
  </div>
  <img class="picture" src="images/shark.png" onclick="musik()">        <!--Picture of shark that works as a button for controlling the music from the robot-->

  <script src="bodyscript.js"></script>           <!--linking the script for the body-->
</body>
</html>
