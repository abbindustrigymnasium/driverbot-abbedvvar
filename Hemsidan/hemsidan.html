<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="images/23favi.png" sizes="32x32" />
  <link rel="stylesheet" type="text/css" href="global.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stream Shark</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/28d11e745b.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="headscript.js"></script>
</head>

<body scroll="no" style="overflow: hidden" class="background">

  <div id="plsrotate" class="banner">
    Snälla rotera skärmen för att starta kontrollern
  </div>
  <div class="switch" id="gyroswitch" onclick="gyroactivate()">Gyrostyrning: AV</div>

  <div class="center">
    <h1 class="font" onclick="funcreset()">
      Stream Shark
      <i class="fa fa-info-circle" style="font-size:30px" onclick="infosquare()"></i>
    </h1>
  </div>

  <div class="infosquare" id="info" onclick="closeinfo()">
    <div class="back" id="back">
      Tillbaka
      <i class="fa fa-times-circle" style="font-size:20px;color:white"></i>

    </div>

  </div>

  <div class="center">
    <h3 class="font">
      <i class="fas fa-arrow-left"></i>
      <i class="fas fa-fish"></i>
      Dra i spaken för hastighet
      <i class="fas fa-fish"></i>
      <i class="fas fa-arrow-right"></i>
    </h3>
  </div>

  <div class="slidecontainer" oninput="funcspeed()">
    <input type="range" min="-1048576" max="1048576" value="0" class="slider" id="Speed">
  </div>

  <div class="center">
    <h3 class="font">
      <i class="fas fa-reply"></i>
      Dra i slidern för att svänga
      <i class="fas fa-share"></i>
    </h3>
  </div>

  <div class="slidecontainer" oninput="funcstyr()">
    <input type="range" min="0" max="180" class="slider" ::-moz-range-thumb :hover id="Servo">
  </div>
  <img class="picture" src="images/shark.png" onclick="musik()">

  <script src="bodyscript.js"></script>
</body>

</html>
